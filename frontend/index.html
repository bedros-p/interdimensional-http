<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdimensional Cable</title>
    <link rel="stylesheet" href="/styles/dimension.css">
    <link rel="stylesheet" href="/styles/navbar.css">
    <script defer src="/scripts/dimension-switcher.js"></script>
    <script defer src="/scripts/dimension-buttons.js"></script>
    <script>
        window.dimension = {
            current: parseInt("{{DIMENSION}}"),
            updater: (dimensionDelta) => {}
        }
    </script>
</head>
<body>
    <nav>
        <div class="dimension-container">
            <span id="dimension">DIMENSION <span id="dimension-number">0</span></span>
            <div class="dimension-switcher">
                <button class="dimension-button" id="dimension-up">
                    <svg height="25" width="25" viewBox="0 0 450 250">
                        <polygon points="225,10 100,210 350,210" style="fill:currentColor;stroke:currentColor;stroke-width:30" />
                    </svg>
                </button>
                <!-- It's redundant but small clicks finally register -->
                <button class="dimension-button" id="dimension-down">
                    <svg height="25" width="25" viewBox="0 0 450 250" style="transform: rotate(180deg);">
                        <polygon points="225,10 100,210 350,210" style="fill:currentColor;stroke:currentColor;stroke-width:30" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Navbar -->  
        
        <div class="navbar">
            {{NAVBUTTONS}}
        </div>
        <!-- Populate with AI -->

    </nav>
    <main>
        <!-- Populate with AI -->
         {{CONTENT}}
    </main>
</body>
</html>
